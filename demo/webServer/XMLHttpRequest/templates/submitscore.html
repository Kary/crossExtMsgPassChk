<!DOCTYPE html>
<html>
<header>
	<title>Submit Score</title>
</header>
<body>
	{% block content %}
	<div class = "formwrapper">
	  	<h1 class = "title">Submit Score</h1>
	  	<form method = "POST" action = "">
	  		{{ form.csrf_token }}
	  		{{ form.pid }}
	      	<div class = "form-field">{{ form.name.label }} {{ form.name }}</div>
	      	<div class = "form-field">{{ form.score.label }} {{ form.score }}</div>
	      	{{ form.submit }}
	  </form>
	</div>
	{% endblock %}
</body>
</html>
